<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP È¢® OS</title>
    <style>
        /* === XPÈ¢®„ÅÆ„Éá„Ç∂„Ç§„É≥ === */
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://i.imgur.com/7YzafY1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Tahoma, sans-serif;
        }

        /* === „Çø„Çπ„ÇØ„Éê„Éº === */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #003399;
            display: flex;
            align-items: center;
            color: white;
            padding: 0 10px;
        }

        .start-button {
            background: #0066cc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* === „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ === */
        .desktop {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .icon {
            width: 80px;
            text-align: center;
            position: absolute;
            cursor: pointer;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        /* === „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ„Éá„Ç∂„Ç§„É≥ === */
        .window {
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #003399;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
        }

        .window-header {
            background: #003399;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
        }

        /* === „É°„É¢Â∏≥ & ÈõªÂçì„ÅÆ„Çπ„Çø„Ç§„É´ === */
        .notepad textarea {
            width: 100%;
            height: 90%;
        }

        .calculator input {
            width: 100%;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÈ†òÂüü -->
    <div class="desktop" id="desktop"></div>

    <!-- „Çø„Çπ„ÇØ„Éê„Éº -->
    <div class="taskbar">
        <div class="start-button" onclick="openWindow('startMenu')">„Çπ„Çø„Éº„Éà</div>
    </div>

    <!-- „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº -->
    <div class="window" id="startMenu" style="bottom: 50px; left: 10px; width: 150px;">
        <div class="window-header">
            <span>„Çπ„Çø„Éº„Éà</span>
            <span onclick="closeWindow('startMenu')">‚úñ</span>
        </div>
        <div class="window-content">
            <div onclick="openWindow('browserWindow')">üåê „Éñ„É©„Ç¶„Ç∂</div>
            <div onclick="openWindow('notepadWindow')">üìù „É°„É¢Â∏≥</div>
            <div onclick="openWindow('calculatorWindow')">üî¢ ÈõªÂçì</div>
        </div>
    </div>

    <!-- „Éñ„É©„Ç¶„Ç∂„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div class="window" id="browserWindow">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <span onclick="closeWindow('browserWindow')">‚úñ</span>
        </div>
        <div class="window-content">
            <input type="text" id="searchInput" placeholder="GoogleÊ§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <iframe id="browserFrame" src="https://www.google.com" width="100%" height="200px"></iframe>
        </div>
    </div>

    <!-- „É°„É¢Â∏≥„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div class="window" id="notepadWindow">
        <div class="window-header">
            <span>„É°„É¢Â∏≥</span>
            <span onclick="closeWindow('notepadWindow')">‚úñ</span>
        </div>
        <div class="window-content">
            <textarea id="notepadText"></textarea>
        </div>
    </div>

    <!-- ÈõªÂçì„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div class="window" id="calculatorWindow">
        <div class="window-header">
            <span>ÈõªÂçì</span>
            <span onclick="closeWindow('calculatorWindow')">‚úñ</span>
        </div>
        <div class="window-content">
            <input type="text" id="calcInput" readonly>
            <div>
                <button onclick="calc('1')">1</button>
                <button onclick="calc('2')">2</button>
                <button onclick="calc('3')">3</button>
                <button onclick="calc('+')">+</button>
            </div>
            <div>
                <button onclick="calc('4')">4</button>
                <button onclick="calc('5')">5</button>
                <button onclick="calc('6')">6</button>
                <button onclick="calc('-')">-</button>
            </div>
            <div>
                <button onclick="calc('7')">7</button>
                <button onclick="calc('8')">8</button>
                <button onclick="calc('9')">9</button>
                <button onclick="calc('*')">√ó</button>
            </div>
            <div>
                <button onclick="calc('0')">0</button>
                <button onclick="calc('.')">.</button>
                <button onclick="calc('=')">=</button>
                <button onclick="calc('/')">√∑</button>
            </div>
        </div>
    </div>

    <script>
        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            document.getElementById("browserFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function calc(value) {
            const input = document.getElementById("calcInput");
            if (value === "=") {
                input.value = eval(input.value);
            } else {
                input.value += value;
            }
        }

        function createIcon(name, icon, target) {
            const iconElement = document.createElement("div");
            iconElement.className = "icon";
            iconElement.innerHTML = `<img src="${icon}"><div>${name}</div>`;
            iconElement.onclick = () => openWindow(target);
            document.getElementById("desktop").appendChild(iconElement);
        }

        createIcon("„Éñ„É©„Ç¶„Ç∂", "https://cdn-icons-png.flaticon.com/512/732/732212.png", "browserWindow");
        createIcon("„É°„É¢Â∏≥", "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", "notepadWindow");
        createIcon("ÈõªÂçì", "https://cdn-icons-png.flaticon.com/512/1680/1680332.png", "calculatorWindow");
    </script>

</body>
</html>
