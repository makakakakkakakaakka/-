<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garneace OS</title>
    <style>
        /* ガーネースOS独自のデザイン */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1f24; /* ダークな背景 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ddd;
        }

        /* タスクバー */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #1b1b1b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            background-color: #333;
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        /* ウィンドウデザイン */
        .window {
            width: 600px;
            height: 450px;
            background: #2b2f36;
            border: 2px solid #444;
            position: absolute;
            top: 20%;
            left: 30%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1000;
        }

        .window-header {
            background-color: #111;
            color: #fff;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-content {
            padding: 20px;
            overflow: auto;
            background-color: #222;
            color: #ddd;
            height: calc(100% - 40px); /* ヘッダー部分を除いた高さ */
        }

        .window-controls span {
            cursor: pointer;
            padding: 0 5px;
        }

        .window-controls span:hover {
            color: red;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }

        .iframe-container {
            width: 100%;
            height: 80%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* メモ帳と電卓のデザイン */
        textarea {
            width: 100%;
            height: 100%;
            background-color: #444;
            color: #ddd;
            border: 1px solid #333;
            resize: none;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .calculator button {
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            cursor: pointer;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            color: #fff;
            user-select: none;
        }

        .desktop-icon:hover {
            color: #00ff00;
        }

        .desktop-file {
            width: 80px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #00f;
            background-color: #1a1a1a;
            color: #fff;
        }

        .downloaded-file {
            width: 80px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #0f0;
            color: #fff;
        }

    </style>
</head>
<body>

    <!-- デスクトップアイコン -->
    <div class="desktop-icon" onclick="openWindow('browserWindow')">🌐 ブラウザ</div>
    <div class="desktop-icon" onclick="openWindow('notepadWindow')">📝 メモ帳</div>
    <div class="desktop-icon" onclick="openWindow('calculatorWindow')">🧮 電卓</div>

    <!-- ダウンロードされたファイルアイコン（仮想デスクトップ上） -->
    <div id="downloadedFile" class="desktop-file" style="display: none;" onclick="openFile('downloadedFile')">📄 ダウンロード済み</div>

    <!-- タスクバー -->
    <div class="taskbar">
        <div class="start-button" onclick="openWindow('startMenu')">⚙ スタート</div>
    </div>

    <!-- ブラウザウィンドウ -->
    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>ブラウザ</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">✖</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="検索..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <div class="iframe-container">
                <iframe id="browserFrame" src="https://www.google.com"></iframe>
            </div>
        </div>
    </div>

    <!-- メモ帳 -->
    <div id="notepadWindow" class="window">
        <div class="window-header">
            <span>メモ帳</span>
            <div class="window-controls">
                <span onclick="closeWindow('notepadWindow')">✖</span>
            </div>
        </div>
        <div class="window-content">
            <textarea id="notepad"></textarea>
            <button onclick="saveText()">保存</button>
        </div>
    </div>

    <!-- 電卓 -->
    <div id="calculatorWindow" class="window">
        <div class="window-header">
            <span>電卓</span>
            <div class="window-controls">
                <span onclick="closeWindow('calculatorWindow')">✖</span>
            </div>
        </div>
        <div class="window-content">
            <input type="text" id="calcDisplay" readonly>
            <div class="calculator">
                <button onclick="calcInput('7')">7</button>
                <button onclick="calcInput('8')">8</button>
                <button onclick="calcInput('9')">9</button>
                <button onclick="calcInput('/')">÷</button>
                <button onclick="calcInput('4')">4</button>
                <button onclick="calcInput('5')">5</button>
                <button onclick="calcInput('6')">6</button>
                <button onclick="calcInput('*')">×</button>
                <button onclick="calcInput('1')">1</button>
                <button onclick="calcInput('2')">2</button>
                <button onclick="calcInput('3')">3</button>
                <button onclick="calcInput('-')">−</button>
                <button onclick="calcInput('0')">0</button>
                <button onclick="calcInput('.')">.</button>
                <button onclick="calcCalculate()">=</button>
                <button onclick="calcInput('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        // ページがクリックされてもウィンドウが消えないようにする
        document.body.addEventListener('click', function(event) {
            // ウィンドウ内のクリックで消えないようにする
            if (event.target.closest('.window')) return;
        });

        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            document.getElementById("browserFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function saveText() {
            const text = document.getElementById("notepad").value;
            localStorage.setItem("notepadData", text);
        }

        function calcInput(val) {
            document.getElementById("calcDisplay").value += val;
        }

        function calcCalculate() {
            document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
        }

        // 仮想デスクトップにファイルをダウンロード表示
        function downloadFile() {
            document.getElementById('downloadedFile').style.display = 'inline-block'; // ダウンロード済みファイルアイコンを表示
        }

        // ダウンロード済みファイルを開く
        function openFile(id) {
            alert('ファイルが開かれました: ' + id);
        }

        // ダウンロードボタンを押したとき
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(downloadFile, 2000); // 2秒後にダウンロード表示
        });
    </script>

</body>
</html>
