<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garneace XP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "MS UI Gothic", sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
        }

        /* „Çø„Çπ„ÇØ„Éê„Éº„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #1c5da8, #104e8b);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
        }

        .start-button {
            background: url('start-button.png') no-repeat center;
            width: 80px;
            height: 30px;
            cursor: pointer;
        }

        /* „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .window {
            width: 600px;
            height: 450px;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            border: 2px solid black;
            display: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            padding: 10px;
        }

        .window-header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
        }

        .window-controls span {
            margin-left: 10px;
            cursor: pointer;
        }

        .window-controls span:hover {
            color: red;
        }

        /* „Çµ„Éº„ÉÅ„Éê„Éº */
        .search-bar {
            width: 100%;
            padding: 5px;
        }

        /* iframe„Ç≥„É≥„ÉÜ„Éä */
        .iframe-container {
            width: 100%;
            height: 85%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* „É°„É¢Â∏≥„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        textarea {
            width: 100%;
            height: 100%;
            resize: none;
        }

        /* ÈõªÂçì */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .calculator button {
            font-size: 18px;
            padding: 10px;
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ */
        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ -->
    <div class="desktop-icon" onclick="openWindow('browserWindow')">üåç „Éñ„É©„Ç¶„Ç∂</div>
    <div class="desktop-icon" onclick="openWindow('notepadWindow')">üìù „É°„É¢Â∏≥</div>
    <div class="desktop-icon" onclick="openWindow('calculatorWindow')">üßÆ ÈõªÂçì</div>
    <div class="desktop-icon" onclick="downloadFile()">üìÑ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</div>

    <!-- „Çø„Çπ„ÇØ„Éê„Éº -->
    <div class="taskbar">
        <div class="start-button" onclick="openWindow('startMenu')">‚öô „Çπ„Çø„Éº„Éà</div>
    </div>

    <!-- „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº -->
    <div id="startMenu" class="window" style="top: 100px; left: 10px; width: 200px;">
        <div class="window-header">
            <span>„Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº</span>
            <div class="window-controls">
                <span onclick="closeWindow('startMenu')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <div class="desktop-icon" onclick="openWindow('browserWindow')">üåç „Éñ„É©„Ç¶„Ç∂</div>
            <div class="desktop-icon" onclick="openWindow('notepadWindow')">üìù „É°„É¢Â∏≥</div>
            <div class="desktop-icon" onclick="openWindow('calculatorWindow')">üßÆ ÈõªÂçì</div>
        </div>
    </div>

    <!-- „Éñ„É©„Ç¶„Ç∂„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="Ê§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <div class="iframe-container">
                <iframe id="browserFrame" src="https://www.bing.com"></iframe>
            </div>
        </div>
    </div>

    <!-- „É°„É¢Â∏≥ -->
    <div id="notepadWindow" class="window">
        <div class="window-header">
            <span>„É°„É¢Â∏≥</span>
            <div class="window-controls">
                <span onclick="closeWindow('notepadWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <textarea id="notepad"></textarea>
            <button onclick="saveText()">‰øùÂ≠ò</button>
        </div>
    </div>

    <!-- ÈõªÂçì -->
    <div id="calculatorWindow" class="window">
        <div class="window-header">
            <span>ÈõªÂçì</span>
            <div class="window-controls">
                <span onclick="closeWindow('calculatorWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input type="text" id="calcDisplay" readonly>
            <div class="calculator">
                <button onclick="calcInput('7')">7</button>
                <button onclick="calcInput('8')">8</button>
                <button onclick="calcInput('9')">9</button>
                <button onclick="calcInput('/')">√∑</button>
                <button onclick="calcInput('4')">4</button>
                <button onclick="calcInput('5')">5</button>
                <button onclick="calcInput('6')">6</button>
                <button onclick="calcInput('*')">√ó</button>
                <button onclick="calcInput('1')">1</button>
                <button onclick="calcInput('2')">2</button>
                <button onclick="calcInput('3')">3</button>
                <button onclick="calcInput('-')">‚àí</button>
                <button onclick="calcInput('0')">0</button>
                <button onclick="calcInput('.')">.</button>
                <button onclick="calcCalculate()">=</button>
                <button onclick="calcInput('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            document.getElementById("browserFrame").src = "https://www.bing.com/search?q=" + encodeURIComponent(query);
        }

        function saveText() {
            const text = document.getElementById("notepad").value;
            localStorage.setItem("notepadData", text);
        }

        function calcInput(val) {
            document.getElementById("calcDisplay").value += val;
        }

        function calcCalculate() {
            document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
        }

        function downloadFile() {
            const fileName = "sampleFile.txt";
            const fileContent = "„Åì„Çå„ÅØ‰ªÆÊÉ≥ÁöÑ„Å™„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Éï„Ç°„Ç§„É´„Åß„Åô„ÄÇ";
            const file = new Blob([fileContent], { type: "text/plain" });
            const fileURL = URL.createObjectURL(file);

            // „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Å´„Ç¢„Ç§„Ç≥„É≥„ÇíËøΩÂä†
            const fileIcon = document.createElement('div');
            fileIcon.classList.add('desktop-icon');
            fileIcon.innerText = fileName;
            fileIcon.onclick = function() {
                window.open(fileURL, '_blank');
            };
            
            // ‰ªÆÊÉ≥„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Å´ËøΩÂä†
            document.body.appendChild(fileIcon);
        }
    </script>

</body>
</html>
