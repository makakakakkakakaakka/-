<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garneace XP</title>
    <style>
        /* XPÈ¢®„Éá„Ç∂„Ç§„É≥ */
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: "MS UI Gothic", sans-serif;
        }

        /* „Çø„Çπ„ÇØ„Éê„Éº */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #1c5da8, #104e8b);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
        }

        .start-button {
            background: url('start-button.png') no-repeat center;
            width: 80px;
            height: 30px;
            cursor: pointer;
        }

        /* „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº */
        .start-menu {
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 250px;
            background: #003399;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .start-menu li:hover {
            background: #666;
        }

        /* „Ç¶„Ç£„É≥„Éâ„Ç¶„Éá„Ç∂„Ç§„É≥ */
        .window {
            width: 500px;
            height: 400px;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            border: 2px solid black;
            display: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .window-header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
            flex-grow: 1;
        }

        .window-controls span {
            margin-left: 10px;
            cursor: pointer;
        }

        .window-controls span:hover {
            color: red;
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .desktop-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar {
            width: 100%;
            padding: 5px;
        }

        .textarea {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 5px;
            border: none;
        }

        .calculator iframe {
            width: 100%;
            height: 90%;
        }
    </style>
</head>
<body>

    <div class="desktop" id="desktop">
        <div class="desktop-icon" onclick="openWindow('browserWindow')">üåê</div>
        <div class="desktop-icon" id="fileIcon" style="display: none;">üìÑ</div>
    </div>

    <div class="taskbar" id="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">‚öô „Çπ„Çø„Éº„Éà</div>
    </div>

    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('browserWindow')">üåê „Éñ„É©„Ç¶„Ç∂</li>
            <li onclick="searchAndDownload()">üîç „Éï„Ç°„Ç§„É´Ê§úÁ¥¢</li>
        </ul>
    </div>

    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="Ê§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <iframe id="browserFrame" src="https://www.google.com" width="100%" height="90%"></iframe>
        </div>
    </div>

    <script>
        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            window.open("https://www.google.com/search?q=" + encodeURIComponent(query));
        }

        function searchAndDownload() {
            const fileName = prompt("„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„Çã„Éï„Ç°„Ç§„É´Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
            if (fileName) {
                const fileIcon = document.getElementById("fileIcon");
                fileIcon.style.display = "block";
                fileIcon.innerText = fileName;
            }
        }
    </script>

</body>
</html>
