<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¨„Éº„Éç„Éº„ÇπOS</title>
    <style>
        /* ËÉåÊôØË®≠ÂÆö */
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† */
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 300px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* „Çø„Çπ„ÇØ„Éê„Éº */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
        }

        .start-button {
            background: #444;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        /* „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº */
        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 200px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .start-menu li:hover {
            background: #666;
        }

        /* „Ç¶„Ç£„É≥„Éâ„Ç¶„Éá„Ç∂„Ç§„É≥ */
        .window {
            width: 500px;
            height: 400px;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            border: 2px solid black;
            display: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .window-header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
            flex-grow: 1;
        }

        .window-controls span {
            margin-left: 10px;
            cursor: pointer;
        }

        .window-controls span:hover {
            color: red;
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .desktop-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar {
            width: 100%;
            padding: 5px;
        }

        .textarea {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 5px;
            border: none;
        }

        .calculator iframe {
            width: 100%;
            height: 90%;
        }
    </style>
</head>
<body>

    <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
    <div class="login-form" id="loginForm">
        <h2>„É≠„Ç∞„Ç§„É≥</h2>
        <input type="text" id="username" placeholder="„É¶„Éº„Ç∂„ÉºÂêç">
        <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
        <button onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
        <p id="loginError" style="color:red; display:none;">„É¶„Éº„Ç∂„ÉºÂêç„Åã„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇ</p>
    </div>

    <!-- „Ç¨„Éº„Éç„Éº„ÇπOS„ÅÆ„Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÔºà„É≠„Ç∞„Ç§„É≥Âæå„Å´Ë°®Á§∫Ôºâ -->
    <div class="desktop" id="desktop" style="display:none;">
        <div class="desktop-icon" onclick="openWindow('browserWindow')">üåê</div>
        <div class="desktop-icon" id="fileIcon" style="display: none;">üìÑ</div>
    </div>

    <div class="taskbar" id="taskbar" style="display:none;">
        <div class="start-button" onclick="toggleStartMenu()">‚öô „Çπ„Çø„Éº„Éà</div>
    </div>

    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('browserWindow')">üåê „Éñ„É©„Ç¶„Ç∂</li>
            <li onclick="searchAndDownload()">üîç „Éï„Ç°„Ç§„É´Ê§úÁ¥¢</li>
        </ul>
    </div>

    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="Ê§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <iframe id="browserFrame" src="https://www.google.com" width="100%" height="90%"></iframe>
        </div>
    </div>

    <div id="calculatorWindow" class="window">
        <div class="window-header">
            <span>ÈõªÂçì</span>
            <div class="window-controls">
                <span onclick="closeWindow('calculatorWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content calculator">
            <iframe src="https://www.online-calculator.com/" width="100%" height="90%"></iframe>
        </div>
    </div>

    <div id="notepadWindow" class="window">
        <div class="window-header">
            <span>„É°„É¢Â∏≥</span>
            <div class="window-controls">
                <span onclick="closeWindow('notepadWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <textarea class="textarea" placeholder="„É°„É¢„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Á∞°Âçò„Å™„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
            if (username === "user" && password === "password123") {
                // „É≠„Ç∞„Ç§„É≥ÊàêÂäü
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("desktop").style.display = "flex";
                document.getElementById("taskbar").style.display = "flex";
            } else {
                // „É≠„Ç∞„Ç§„É≥Â§±Êïó
                document.getElementById("loginError").style.display = "block";
            }
        }

        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            const iframe = document.getElementById("browserFrame");
            iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function searchAndDownload() {
            const fileUrl = prompt("„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åü„ÅÑ„Éï„Ç°„Ç§„É´„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");

            if (fileUrl) {
                const fileName = fileUrl.split("/").pop();
                downloadFile(fileUrl, fileName);
            }
        }

        function downloadFile(url, fileName) {
            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            a.click();

            // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂæå„Å´„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Å´„Ç¢„Ç§„Ç≥„É≥„ÇíË°®Á§∫
            setTimeout(() => {
                document.getElementById("fileIcon").style.display = "block";
            }, 2000); // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂÆå‰∫ÜÂæå„Å´„Ç¢„Ç§„Ç≥„É≥Ë°®Á§∫
        }
    </script>

</body>
</html>
