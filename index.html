<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¨„Éº„Éç„Éº„ÇπOS</title>
    <style>
        /* ËÉåÊôØË®≠ÂÆö */
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* „Çø„Çπ„ÇØ„Éê„Éº */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
        }

        .start-button {
            background: #444;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        /* „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº */
        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 200px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .start-menu li:hover {
            background: #666;
        }

        /* „Ç¶„Ç£„É≥„Éâ„Ç¶„Éá„Ç∂„Ç§„É≥ */
        .window {
            width: 500px;
            height: 400px;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            border: 2px solid black;
            display: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .window-header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
            flex-grow: 1;
        }

        .window-controls span {
            margin-left: 10px;
            cursor: pointer;
        }

        .window-controls span:hover {
            color: red;
        }

        /* „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ */
        .desktop {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .desktop-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        .search-bar {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="desktop" id="desktop">
        <!-- „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç§„Ç≥„É≥ÔºàËµ∑Âãï„Åô„Çã„Ç¢„Éó„É™„ÅÆ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÔºâ -->
        <div class="desktop-icon" onclick="openWindow('browserWindow')">üåê</div>
    </div>

    <div class="taskbar">
        <!-- „Çø„Çπ„ÇØ„Éê„Éº -->
        <div class="start-button" onclick="toggleStartMenu()">‚öô „Çπ„Çø„Éº„Éà</div>
    </div>

    <div class="start-menu" id="startMenu">
        <!-- „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº -->
        <ul>
            <li onclick="openWindow('browserWindow')">üåê „Éñ„É©„Ç¶„Ç∂</li>
            <li onclick="downloadApp('ÈõªÂçì', 'calculatorWindow')">üñ© ÈõªÂçì„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</li>
            <li onclick="downloadApp('„É°„É¢Â∏≥', 'notepadWindow')">üìì „É°„É¢Â∏≥„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</li>
        </ul>
    </div>

    <!-- „Éñ„É©„Ç¶„Ç∂„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="Ê§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <iframe id="browserFrame" src="https://www.google.com" width="100%" height="90%"></iframe>
        </div>
    </div>

    <!-- ÈõªÂçì„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div id="calculatorWindow" class="window">
        <div class="window-header">
            <span>ÈõªÂçì</span>
            <div class="window-controls">
                <span onclick="closeWindow('calculatorWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <iframe src="https://www.online-calculator.com/" width="100%" height="90%"></iframe>
        </div>
    </div>

    <!-- „É°„É¢Â∏≥„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div id="notepadWindow" class="window">
        <div class="window-header">
            <span>„É°„É¢Â∏≥</span>
            <div class="window-controls">
                <span onclick="closeWindow('notepadWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <textarea style="width: 100%; height: 100%;"></textarea>
        </div>
    </div>

    <script>
        // „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà„Çã
        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            if (menu.style.visibility === "visible") {
                menu.style.visibility = "hidden";
                menu.style.opacity = 0;
            } else {
                menu.style.visibility = "visible";
                menu.style.opacity = 1;
            }
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñã„Åè
        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„Çã
        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        // GoogleÊ§úÁ¥¢Ê©üËÉΩ
        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            document.getElementById("browserFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        // „Ç¢„Éó„É™„Çí„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Å´ËøΩÂä†
        function downloadApp(name, id) {
            if (!document.getElementById(id)) {
                let newIcon = document.createElement("div");
                newIcon.className = "desktop-icon";
                newIcon.innerText = name;
                newIcon.onclick = function() { openWindow(id); };
                document.getElementById("desktop").appendChild(newIcon);
            }
        }
    </script>

</body>
</html>
