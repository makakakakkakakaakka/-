        body {

        .window-content {

        .search-bar {

        }

        .iframe-container {

        /* ãƒ¡ãƒ¢å¸³ã¨é›»å“ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        textarea {

            border: 1px solid #333;
            resize: none;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .calculator button {

            padding: 10px;
            background-color: #333;
            border: 1px solid #444;

        }

        .desktop-icon {

        }

        .desktop-icon:hover {

        }

        .desktop-file {

            display: inline-block;
            margin: 10px;
            padding: 10px;

        .downloaded-file {

</head>
<body>

    <!-- ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã‚¢ã‚¤ã‚³ãƒ³ -->
    <div class="desktop-icon" onclick="openWindow('browserWindow')">ğŸŒ ãƒ–ãƒ©ã‚¦ã‚¶</div>

    <!-- ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆä»®æƒ³ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ä¸Šï¼‰ -->
    <div id="downloadedFile" class="desktop-file" style="display: none;" onclick="openFile('downloadedFile')">ğŸ“„ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿</div>

    <!-- ã‚¿ã‚¹ã‚¯ãƒãƒ¼ -->

    <script>
        // ãƒšãƒ¼ã‚¸ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚Œã¦ã‚‚ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãŒæ¶ˆãˆãªã„ã‚ˆã†ã«ã™ã‚‹
        document.body.addEventListener('click', function(event) {

            if (event.target.closest('.window')) return;

        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {

            document.getElementById("browserFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function saveText() {

            localStorage.setItem("notepadData", text);
        }

        function calcInput(val) {

        }

        }

        // ä»®æƒ³ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰è¡¨ç¤º
        function downloadFile() {

        }

        function openFile(id) {

        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>

</body>
