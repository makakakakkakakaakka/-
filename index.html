<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¨„Éº„Éç„Éº„ÇπOS</title>
    <style>
        /* === Âü∫Êú¨Ë®≠ÂÆö === */
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* === „Çø„Çπ„ÇØ„Éê„Éº === */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
        }

        .start-button {
            background: #444;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        /* === „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº === */
        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 200px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .start-menu li:hover {
            background: #666;
        }

        /* === „Ç¶„Ç£„É≥„Éâ„Ç¶ === */
        .window {
            width: 600px;
            height: 500px;
            background: white;
            position: absolute;
            top: 20%;
            left: 30%;
            border: 2px solid black;
            display: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .window-header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 5px;
        }

        .browser iframe {
            width: 100%;
            height: 90%;
        }

        /* === „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Éï„Ç°„Ç§„É´„Ç¢„Ç§„Ç≥„É≥ === */
        .desktop {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .file-icon {
            width: 80px;
            text-align: center;
            position: absolute;
            cursor: pointer;
        }

        .file-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÈ†òÂüü -->
    <div class="desktop" id="desktop"></div>

    <!-- „Çø„Çπ„ÇØ„Éê„Éº -->
    <div class="taskbar" id="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">‚öô „Çπ„Çø„Éº„Éà</div>
    </div>

    <!-- „Çπ„Çø„Éº„Éà„É°„Éã„É•„Éº -->
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('browserWindow')">üåê „Éñ„É©„Ç¶„Ç∂</li>
        </ul>
    </div>

    <!-- „Éñ„É©„Ç¶„Ç∂„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
    <div id="browserWindow" class="window">
        <div class="window-header">
            <span>„Éñ„É©„Ç¶„Ç∂</span>
            <div class="window-controls">
                <span onclick="closeWindow('browserWindow')">‚úñ</span>
            </div>
        </div>
        <div class="window-content">
            <input class="search-bar" id="searchInput" type="text" placeholder="Google„ÅßÊ§úÁ¥¢..." onkeydown="if(event.key==='Enter') searchGoogle()">
            <iframe id="browserFrame" src="https://www.google.com"></iframe>
        </div>
    </div>

    <script>
        function toggleStartMenu() {
            const menu = document.getElementById("startMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function openWindow(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = "none";
        }

        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            const iframe = document.getElementById("browserFrame");
            iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }

        function createFileIcon(fileName, fileUrl) {
            const desktop = document.getElementById("desktop");
            const fileIcon = document.createElement("div");
            fileIcon.className = "file-icon";
            fileIcon.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="File">
                <div>${fileName}</div>
            `;

            fileIcon.onclick = () => {
                window.open(fileUrl, "_blank");
            };

            // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÈÖçÁΩÆ
            fileIcon.style.left = Math.random() * (window.innerWidth - 100) + "px";
            fileIcon.style.top = Math.random() * (window.innerHeight - 150) + "px";

            desktop.appendChild(fileIcon);
        }

        // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Ç§„Éô„É≥„Éà„ÇíÁõ£Ë¶ñ
        document.addEventListener("click", function(event) {
            if (event.target.tagName === "A" && event.target.hasAttribute("download")) {
                const fileName = event.target.getAttribute("download");
                const fileUrl = event.target.href;

                setTimeout(() => {
                    createFileIcon(fileName, fileUrl);
                }, 1000);
            }
        });
    </script>

</body>
</html>
