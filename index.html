<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gowindows - 仮想OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🖥️ デスクトップ -->
    <div id="desktop">
        <div class="desktop-icon" ondblclick="openApp('notepad')">
            📝<br>メモ帳
        </div>
        <div class="desktop-icon" ondblclick="openApp('fileExplorer')">
            📁<br>ファイル管理
        </div>
        <div class="desktop-icon" ondblclick="openApp('calculator')">
            🔢<br>電卓
        </div>
    </div>

    <!-- 📌 タスクバー -->
    <div id="taskbar">
        <button id="start-button">⚙️ Start</button>
        <div id="open-apps"></div>
        <div id="clock"></div>
    </div>

    <!-- 📜 スタートメニュー -->
    <div id="start-menu">
        <button onclick="openApp('notepad')">📝 メモ帳</button>
        <button onclick="openApp('fileExplorer')">📁 ファイル管理</button>
        <button onclick="openApp('calculator')">🔢 電卓</button>
    </div>

    <!-- 🪟 アプリウィンドウコンテナ -->
    <div id="app-container"></div>

    <script src="script.js"></script>
</body>
</html>
