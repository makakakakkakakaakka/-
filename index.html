<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <button id="open-browser">📡 仮想ブラウザを開く</button>
        
        <!-- 仮想ブラウザのウィンドウ -->
        <div id="browser-window" class="window">
            <div class="window-header">
                <span>🖥 仮想ブラウザ</span>
                <button id="minimize-btn">🗕</button>
                <button id="close-btn">❌</button>
            </div>
            <div class="browser-controls">
                <button id="back-btn">⬅️</button>
                <button id="forward-btn">➡️</button>
                <input type="text" id="url-input" placeholder="URLを入力してEnter">
                <button id="new-tab-btn">📑 新しいタブ</button>
            </div>
            <div id="tabs-container"></div>
            <iframe id="browser-frame" src="https://example.com"></iframe>
        </div>
        
        <!-- 仮想ダウンロードエリア -->
        <div id="downloads">
            <h3>📂 ダウンロードファイル</h3>
            <ul id="download-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
