<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnace OS</title>
    <style>
        /* ベーススタイル */
        body {
            background-color: #2d2d2d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('path/to/your/custom-cursor.png'), auto;
        }

        /* タスクバー */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }

        #taskbar button {
            background-color: #444;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
        }

        #taskbar button:hover {
            background-color: #555;
        }

        /* スタートメニュー */
        #startMenu {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 200px;
            background-color: #444;
            display: none;
            color: white;
            border-radius: 5px;
            z-index: 10;
        }

        #startMenu button {
            background-color: #555;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        #startMenu button:hover {
            background-color: #666;
        }

        /* ウィンドウのスタイル */
        .window {
            width: 400px;
            height: 300px;
            background-color: #444;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
            border: 2px solid #666;
            z-index: 5;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            border-radius: 5px;
        }

        .window header {
            background-color: #222;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window header .minimize {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .window header .close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .window .content {
            padding: 10px;
            height: calc(100% - 50px);
            overflow: auto;
        }

        /* メモ帳 */
        #notepad textarea {
            width: 100%;
            height: 80%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
        }

        /* 電卓 */
        #calculator button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            width: 60px;
            height: 60px;
            margin: 5px;
            cursor: pointer;
        }

        #calculator button:hover {
            background-color: #666;
        }

        /* カスタムカーソル */
        body {
            cursor: url('path/to/your/custom-cursor.png'), auto;
        }

        /* iframeの表示 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .window iframe {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- タスクバー -->
    <div id="taskbar">
        <button onclick="toggleStartMenu()">Start</button>
        <div id="taskbarIcons"></div>
    </div>

    <!-- スタートメニュー -->
    <div id="startMenu">
        <button onclick="openWindow('notepad')">Notepad</button>
        <button onclick="openWindow('calculator')">Calculator</button>
        <button onclick="openWindow('browser')">Browser</button>
    </div>

    <!-- メモ帳ウィンドウ -->
    <div id="notepad" class="window">
        <header>
            Notepad
            <span class="minimize" onclick="minimizeWindow('notepad')">-</span>
            <span class="close" onclick="closeWindow('notepad')">X</span>
        </header>
        <div class="content">
            <textarea id="notepadContent"></textarea>
        </div>
    </div>

    <!-- 電卓ウィンドウ -->
    <div id="calculator" class="window">
        <header>
            Calculator
            <span class="minimize" onclick="minimizeWindow('calculator')">-</span>
            <span class="close" onclick="closeWindow('calculator')">X</span>
        </header>
        <div class="content">
            <input type="text" id="calcDisplay" disabled />
            <div>
                <button onclick="calcInput(1)">1</button>
                <button onclick="calcInput(2)">2</button>
                <button onclick="calcInput(3)">3</button>
                <button onclick="calcCalculate()">=</button>
            </div>
        </div>
    </div>

    <!-- ブラウザウィンドウ -->
    <div id="browser" class="window">
        <header>
            Browser
            <span class="minimize" onclick="minimizeWindow('browser')">-</span>
            <span class="close" onclick="closeWindow('browser')">X</span>
        </header>
        <div class="content">
            <iframe id="browserFrame" src="https://www.google.com"></iframe>
        </div>
    </div>

    <script>
        let dragItem = null;

        // ドラッグ機能
        function startDrag(event, windowId) {
            dragItem = document.getElementById(windowId);
            let offsetX = event.clientX - dragItem.getBoundingClientRect().left;
            let offsetY = event.clientY - dragItem.getBoundingClientRect().top;

            function moveWindow(e) {
                dragItem.style.left = e.clientX - offsetX + 'px';
                dragItem.style.top = e.clientY - offsetY + 'px';
            }

            function stopDrag() {
                document.removeEventListener('mousemove', moveWindow);
                document.removeEventListener('mouseup', stopDrag);
            }

            document.addEventListener('mousemove', moveWindow);
            document.addEventListener('mouseup', stopDrag);
        }

        // ウィンドウ操作
        function openWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
            addTaskbarIcon(windowId);
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
            removeTaskbarIcon(windowId);
        }

        function minimizeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
            removeTaskbarIcon(windowId);
        }

        // タスクバーのアイコン管理
        function addTaskbarIcon(windowId) {
            let icon = document.createElement('div');
            icon.classList.add('taskbarIcon');
            icon.textContent = windowId;
            icon.onclick = function () {
                document.getElementById(windowId).style.display = 'block';
            };
            document.getElementById('taskbarIcons').appendChild(icon);
        }

        function removeTaskbarIcon(windowId) {
            let taskbarIcons = document.getElementById('taskbarIcons');
            let icons = taskbarIcons.getElementsByClassName('taskbarIcon');
            for (let icon of icons) {
                if (icon.textContent === windowId) {
                    taskbarIcons.removeChild(icon);
                }
            }
        }

        // スタートメニューの表示
        function toggleStartMenu() {
            let startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 電卓操作
        function calcInput(value) {
            document.getElementById('calcDisplay').value += value;
        }

        function calcCalculate() {
            let display = document.getElementById('calcDisplay');
            display.value = eval(display.value);
        }
    </script>

</body>
</html>
